<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-text {
            color: red;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <form method="post" action="#">
            <h2>Order Form</h2>
            <p>What would you like to buy?</p>
            <select>
                <option value="A">A</option>
                <option value="">B (+ 0.5$)</option>
                <option>C (+ 0.5$)</option>
            </select>
            <p>How many would you like to order?</p>
            <label>
                <input type="radio" name="quantity" value="1 - $10" checked /> 1 - $10
            </label><br>
            <label>
                <input type="radio" name="quantity" value="1 - $10" /> 2 - $20
            </label><br>
            <label>
                <input type="radio" name="quantity" value="1 - $10" /> 3 - $25
            </label>
            <p>Name <span class="red-text">*</span> </p>
            <input type="text" name="firstname" placeholder="FirstName" size="15" required />
            <input type="text" name="lastname" placeholder="LastName" size="15" required />
            <p>Email</p>
            <input type="email" name="email" size="35" />
            <p>Phone Number</p>
            <input type="text" name="phone1" size="5" /> -
            <input type="text" name="phone2" size="5" /> -
            <input type="text" name="phone3" size="5" />
            <p><input type="submit" value="Submit" /></p>

        </form>
    </main>
    <footer></footer>
</body>

</html>
